    /**
     * @property delta
     * @aggregation SUM
     * @description Client disconnect count with smart-roaming reason
     * @since 5.1
     */
	optional uint32 staSmartRoamDisconCnt = 58;
    /**
     * @property delta
     * @aggregation SUM
     * @description Client disconnect count with idle reason
     * @since 5.1
     */
