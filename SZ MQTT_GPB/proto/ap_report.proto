    /**
     * @property snapshot
     * @aggregation NULL
     * @description AP MAC address
     * @since 3.5
     */
	optional string ap = 2;
    /**
     * @property snapshot
     * @aggregation NULL
     * @description Timestamp for this report
     * @since 3.5
     */
